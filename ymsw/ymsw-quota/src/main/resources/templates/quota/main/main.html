<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('配额管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>用户id：</p>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <p>总限额数：</p>
                                <input type="text" name="allowTotalCount"/>
                            </li>
                            <li>
                                <p>当前客户数：</p>
                                <input type="text" name="nowTotalCount"/>
                            </li>
                            <li>
                                <p>今日配额数：</p>
                                <input type="text" name="allowTodayCount"/>
                            </li>
                            <li>
                                <p>今日已分配客户数：</p>
                                <input type="text" name="nowTodayCount"/>
                            </li>
                            <li>
                                <p>配额状态 0 关闭 1开启：</p>
                                <select name="quotaStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="quota:main:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="quota:main:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="quota:main:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="quota:main:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('quota:main:edit')}]];
        var removeFlag = [[${@permission.hasPermi('quota:main:remove')}]];
        var prefix = ctx + "quota/main";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "配额管理",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'quotaId', 
                    title : '配额管理id',
                    visible: false
                },
                {
                    field : 'userId', 
                    title : '用户id'
                },
                {
                    field : 'allowTotalCount', 
                    title : '总限额数'
                },
                {
                    field : 'nowTotalCount', 
                    title : '当前客户数'
                },
                {
                    field : 'allowTodayCount', 
                    title : '今日配额数'
                },
                {
                    field : 'nowTodayCount', 
                    title : '今日已分配客户数'
                },
                {
                    field : 'quotaStatus', 
                    title : '配额状态 0 关闭 1开启'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.quotaId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.quotaId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
