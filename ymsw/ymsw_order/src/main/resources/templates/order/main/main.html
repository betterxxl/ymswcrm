<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单信息表列表')" />
    <style>
        #bootstrap-table>thead>tr {background-color: #f94a35;color: white}
    </style>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId" class="form-inline">
                    <div class="row">
                        <div class="input-group col-xs-2 col-xs-offset-1" style="margin-left: 5px">
                            <div class="input-group-addon " style="background-color: #efefef;width: 120px">进件渠道</div>
                            <select name="customerStar" th:with="type=${@dict.getType('incoming_channel')}" class="form-control">
                                <option value="">-不限-</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                        <div class="input-group col-xs-2 col-xs-offset-1">
                            <div class="input-group-addon " style="background-color: #efefef;width: 120px">进件助理</div>
                            <select name="customerType" th:with="type=${@dict.getType('incoming_assistant')}" class="form-control">
                                <option value="">-不限-</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>

                        <div class="input-group col-xs-2 col-xs-offset-1">
                            <div class="input-group-addon " style="background-color: #efefef;width: 120px">进件类型</div>
                            <select name="customerStatus" th:with="type=${@dict.getType('incoming_type')}" class="form-control">
                                <option value="">-不限-</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                        <div class="input-group col-xs-2 col-xs-offset-1">
                            <div class="input-group-addon " style="background-color: #efefef;width: 120px">订单状态</div>
                            <select name="params[noDays]" th:with="type=${@dict.getType('order_status')}" class="form-control">
                                <option value="">-不限-</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="input-group col-xs-2 col-xs-offset-1" style="margin-left: 5px">
                            <div class="input-group-addon " style="background-color: #efefef;width: 120px">所属组织</div>
                            <select name="customerStar" th:with="type=${@dict.getType('customer_star')}" class="form-control">
                                <option value="">-不限-</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                        <div class="input-group col-xs-2 col-xs-offset-1">
                            <div class="input-group-addon " style="background-color: #efefef;width: 120px">客户经理</div>
                            <select name="customerType" th:with="type=${@dict.getType('customer_type')}" class="form-control">
                                <option value="">-不限-</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                        <div class="input-group col-xs-2 col-xs-offset-1">
                            <div class="input-group-addon" style="background-color: #efefef;width: 120px">进件开始时间</div>
                            <input type="text" class="time-input form-control" id="startTime" name="params[beginRemarkTime]" />
                        </div>
                        <div class="input-group col-xs-2 col-xs-offset-1">
                            <div class="input-group-addon" style="background-color: #efefef;width: 120px">进件结束时间</div>
                            <input type="text" class="time-input form-control" id="endTime" name="params[endRemarkTime]"/>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="input-group col-xs-2" style="margin-left: 5px">
                            <div class="input-group-addon" style="background-color: #efefef;width: 120px">客户姓名</div>
                            <input type="text" class="form-control" name="customerName">
                        </div>
                        <div class="input-group col-xs-2 col-xs-offset-1">
                            <div class="input-group-addon" style="background-color: #efefef;width: 120px">手机号</div>
                            <input type="text" class="form-control" name="customerPhone">
                        </div>
                        <div class="input-group col-xs-2 col-xs-offset-1">
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                        </div>

                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-info" onclick="$.operate.addTab()" shiro:hasPermission="order:main:add">
                    <i class="fa fa-plus"></i> 添加签约
                </a>
                <!--<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="order:main:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>-->
                <!--<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="order:main:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>-->
                <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="order:main:export">
                    <i class="fa fa-download"></i> 导出
                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('order:main:edit')}]];
        var removeFlag = [[${@permission.hasPermi('order:main:remove')}]];
        var prefix = ctx + "order/main";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                sortName: "addTime",
                sortOrder: "desc",
                striped: true,
                showToggle: false,
                modalName: "签约进件",
                columns: [
                {
                    field : 'orderId', 
                    title : '编号'
                },
                {
                    field : 'deptName',
                    title : '部门'
                },
                {
                    field : 'userName',
                    title : '业务经理'
                },
                {
                    field : 'customerName',
                    title : '客户姓名'
                },
                {
                    field : 'incomingChannel',
                    title : '进件渠道'
                },
                {
                    field : 'orderStatus',
                    title : '订单状态'
                },
                {
                    field : 'allowAmount',
                    title : '批款额度(万元)'
                },
                {
                    field : 'incomeGeneration',
                    title : '创收(元)'
                },
                {
                    field : 'sincerityMoney',
                    title : '诚意金(元)'
                },
                {
                    field : 'orderRate',
                    title : '点数(%)'
                },
                {
                    field : 'contractId', 
                    title : '合同编号'
                },
                {
                    field : 'addTime',
                    title : '签约时间',
                    sortable: true
                },
                {
                    field : 'incomingTime',
                    title : '进件时间',
                    sortable: true
                }
                /*{
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.orderId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.orderId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }*/]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
