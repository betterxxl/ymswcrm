<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('百度ECharts')" />
    <th:block th:include="include :: select2-css" />
    <style>
        #echarts-pie-chart{width:100%;height:500px;}
        .btn-primary.active{background-color: rgb(32,76,115);border-color: rgb(32,76,115);}
    </style>
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse" style="padding-left: 30px">
                <form id="formId" class="form-inline">
                    <div class="row">
                        <div class="input-group col-xs-2">
                            <div class="input-group-addon " style="background-color: #efefef;width: 50%">所属组织</div>
                            <select name="params[deptId]" class="form-control">
                                <option value="">-不限-</option>
                                <option th:each="sysDept,sysDepts:${sysDepts}" th:value="${sysDept.deptId}" th:text="${sysDept.deptName}"></option>
                            </select>
                        </div>
                        <div class="input-group control-label">
                            <div class="radio check-box">
                                <label><input type="radio" value="option1" name="a"> <i></i> 当年</label>
                            </div>
                            <div class="radio check-box">
                                <label><input type="radio" checked="" value="option2" name="a"> <i></i> 当季</label>
                            </div>
                            <div class="radio check-box">
                                <label><input type="radio" checked="" value="option2" name="a"> <i></i> 当月</label>
                            </div>
                            <div class="radio check-box">
                                <label><input type="radio" checked="" value="option2" name="a"> <i></i> 上月</label>
                            </div>
                            <div class="radio check-box">
                                <label><input type="radio" checked="" value="option2" name="a"> <i></i> 自定义</label>
                            </div>
                        </div>
                        <div class="input-group col-xs-2">
                            <div class="input-group-addon" style="background-color: #efefef;width: 50%">进件开始时间</div>
                            <input type="text" class="time-input form-control" id="startTime" name="params[beginincomingTime]" />
                        </div>
                        <div class="input-group col-xs-2">
                            <div class="input-group-addon" style="background-color: #efefef;width: 50%">进件结束时间</div>
                            <input type="text" class="time-input form-control" id="endTime" name="params[endincomingTime]"/>
                        </div>
                        <a class="btn btn-primary btn-rounded btn-md" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <!--<div data-toggle="buttons-checkbox" class="btn-group">
                    <button class="btn btn-primary active" type="button"><i class="fa fa-bold"></i> 批款金额</button>
                    <button class="btn btn-primary" type="button"><i class="fa fa-underline"></i> 创收金额</button>
                    <button class="btn btn-primary" type="button"><i class="fa fa-italic"></i> 批款件数</button>
                    <button class="btn btn-primary" type="button"><i class="fa fa-italic"></i> 创收件数</button>
                </div>-->
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> 批款金额
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> 创收金额
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 批款件数
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option4" autocomplete="off"> 创收件数
                    </label>
                </div>
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="echarts" id="echarts-pie-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: echarts-js" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
	    $(function () {
	        var text = '进件银行批款金额占比图';
	        var xdata = ['平安新一代','平安抵押','大数金融','友金普惠','兴业消费金融'];
	        var ajaxdata = [
                {value:335, name:'平安新一代'},
                {value:310, name:'平安抵押'},
                {value:234, name:'大数金融'},
                {value:135, name:'友金普惠'},
                {value:1548, name:'兴业消费金融'}
            ];


	        var pieChart = echarts.init(document.getElementById("echarts-pie-chart"));
	        var pieoption = {
	            title : {
	                text: text,
	                //subtext: '纯属虚构',
	                x:'center'
	            },
	            tooltip : {
	                trigger: 'item',
	                formatter: "{a} <br/>{b} : {c} ({d}%)"
	            },
	            legend: {
	                orient : 'vertical',
	                x : 'left',
	                data: xdata
	            },
	            calculable : true,
	            series : [
	                {
	                    name:'进件银行',
	                    type:'pie',
	                    radius : '60%',
	                    center: ['50%', '60%'],
	                    data: ajaxdata
	                }
	            ]
	        };
	        pieChart.setOption(pieoption);
	        $(window).resize(pieChart.resize);
	    });
    </script>
</body>
</html>
